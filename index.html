<a href="https://example.com" class="external-link">Go to Example</a>

<script>
    // 捕獲所有帶有特定類別的外部鏈接
    document.querySelectorAll('.external-link').forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();  // 防止 WebView 內部加載
            const url = this.href;
            window.open(url, '_system');
            }
        });
    });
</script>
