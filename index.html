<a href="https://example.com" class="external-link">Go to Example</a>

<script>
    // 捕獲所有帶有特定類別的外部鏈接
    document.querySelectorAll('.external-link').forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();  // 防止 WebView 內部加載
            const url = this.href;
            
            // 顯示提示框
            const userConfirmed = confirm("Do you want to open this link in your browser?");
            
            if (userConfirmed) {
                // 使用 window.open 開啟新頁面
                window.open(url, '_system');
            }
        });
    });
</script>
